<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HealthTrack - Sua saúde em primeiro lugar</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name = "description" content="Site especializado em monitoramento da saúde">
		<link rel="stylesheet" href="css\index.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
	</head>
	<body>
		<header class="container-fluid text-light">
			<img id="img_topo" src="imagens\usuario.png" width="auto" height="auto">
			<h1>HealthTrack - Sua Saúde em Primeiro Lugar</h1>
		</header>
		<main class="container-fluid text-light">
			<section>
			    <form class="row-cols-lg-auto" method="get" action=".\inicial.html">
			    	<div class="col-15">
			          <label for="email">Email:</label>
			          <input id = "primeiro_inp"type="email" class="form-control" id="email" placeholder="Digite o email" value="tutortrack@heath.com.br" required/>
			          <label for="pwd">Senha:</label>
			          <input id = "segundo_inp" type="password" class="form-control" id="pwd" placeholder="Digite a senha" value="123456789" required />
			          <br/>
			          <div class="ladoalado">
		          			<button type="submit" class="btn btn-primary">Enviar</button> <a href="inicial.html"></a>
		          	  </div>
			        </div>
			    </form>
				
			</section>
		</main>
		<footer id="direitos">
			<div>Copyright &copy; HealthTrack - Todos os direitos reservados</div>
		</footer>
	</body>
</html>
